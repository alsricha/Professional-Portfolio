<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--MAIN STYLES PAGE-->
        <link rel="stylesheet" type="text/css" href="Assets/styles.css">
        <!--Box Icons Link-->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <title>Personal Portfolio</title>
    </head>
    <body>
        <!---HEADER--->
        <header class="One-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav_logo">Alex Skudrovskis</a>
                </div>
                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                        <li class="nav_item"><a href="#" class="nav_link active">Home</a></li>
                        <li class="nav_item"><a href="#" class="nav_link">About</a></li>
                        <li class="nav_item"><a href="#" class="nav_link">Skills</a></li>

                </div>

        <main class="One-main">

                </div>

                <div class="home_img">
                    <img src="Assets/Images/AboutMePic.jpg" alt="Profile Image">
                </div>

        </main>



    
















        <!-- SCROLL REVEAL-->

        <script src="Assets/scripts/main.js"></script>
